<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payway Mailing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .email-container {
            width: 100%;
            max-width: 480px;
            height: 800px;
            /* Set fixed height */
            margin: 0 auto;
            background: linear-gradient(180deg, #193e81 0%, #00b0b4 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .logo {
            width: 186px;
            display: block;
            margin-left: auto;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #FFEA00;
            text-align: left;
            line-height: 1.2;
            padding-left: 10px;
            margin: 8px 0;
        }

        .main-text img {
            display: block;
            max-width: 480px;
            height: auto;
            margin: 0 auto;
            padding-left: 40px;
        }

        .subtext {
            text-align: left;
            color: #FFEA00;
            font-size: 21px;
            max-width: 240px;
            padding-left: 80px;
            padding-bottom: 5px;
        }

        .cta-button {
            width: 150px;
            background: white;
            color: #193E81;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 60px;
            display: inline-block;
            margin-top: 0px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
        }

        .footer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-left img {
            width: 150px;
        }

        .social-icons img {
            width: 35px;
            margin: -3px;
            display: inline-block;
        }


        .logo-claim img {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <table class="email-container" width="480" height="800" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td align="right">
                <img src="https://i.imgur.com/mZ4zOIl.png" alt="Payway Logo" class="logo">
            </td>
        </tr>
        <tr>
            <td class="title">Accedé al dinero <br>de tus ventas <br>en 24 h hábiles</td>
        </tr>
        <tr>
            <td class="main-text" style="height: 247px;">
                <img src="https://i.imgur.com/uNnXX2m.png" alt="Tasa 0%" width="361" height="auto"
                    style="display:block;">
            </td>
        </tr>
        <tr>
            <td class="subtext">Accedé más rápido a tus ventas <br>y reinvertílo en tu negocio.</td>
        </tr>
        <tr>
            <td>
                <a href="https://www.youtube.com" class="cta-button">activalo ahora</a>
            </td>
        </tr>
        <tr>
            <td align="center">
                <img src="https://i.imgur.com/iIivu24.png" alt="Logo Claim" width="290">
            </td>
        </tr>
        <td class="footer">
            <table width="480" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                    <td align="left" width="50%" style="padding-left: 20px;">
                        <img src="https://i.imgur.com/fXgjByE.png" alt="Payway URL"
                            style="max-width: 150px; height: auto;">
                    </td>

                    <td align="right" width="50%" style="padding-right: 20px;" valign="middle">
                        <a href="https://wa.me/yourwhatsapp">
                            <img src="https://i.imgur.com/4YVyxGe.png" alt="WhatsApp" width="35"
                                style="max-width: 35px; height: auto;">
                        </a>
                        <a href="https://instagram.com/yourprofile">
                            <img src="https://i.imgur.com/Ti8ZX6z.png" alt="Instagram" width="35"
                                style="max-width: 35px; height: auto;">
                        </a>
                        <a href="https://youtube.com/yourchannel">
                            <img src="https://i.imgur.com/mUj7eP5.png" alt="YouTube" width="35"
                                style="max-width: 35px; height: auto;">
                        </a>
                        <a href="https://linkedin.com/in/yourprofile">
                            <img src="https://i.imgur.com/ZfoM8Uy.png" alt="LinkedIn" width="35"
                                style="max-width: 35px; height: auto;">
                        </a>
                    </td>
                </tr>
            </table>
        </td>

    </table>
</body>

</html>
