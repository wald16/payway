<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payway Mailing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .email-container {
            width: 100%;
            max-width: 480px;
            height: 800px;
            /* Set fixed height */
            margin: 0 auto;
            background: linear-gradient(180deg, #193e81 0%, #00b0b4 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .logo {
            width: 186px;
            display: block;
            margin-left: auto;
        }

        .title {
            font-size: 25px;
            font-weight: bold;
            color: #FFEA00;
            text-align: left;
            line-height: 1.2;
            padding-left: 10px;
            margin: 10px 0;
        }

        .main-text img {
            display: block;
            max-width: 480px;
            height: auto;
            margin: 0 auto;
            padding-left: 20px;
        }

        .subtext {
            text-align: left;
            color: #FFEA00;
            font-size: 21px;
            max-width: 240px;
            padding-left: 80px;
            padding-bottom: 15px;
        }

        .cta-button {
            width: 170px;
            background: white;
            color: #193E81;
            font-size: 23px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 60px;
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
        }

        .footer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-left img {
            width: 150px;
        }

        .social-icons img {
            width: 35px;
        }

        .logo-claim img {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <table class="email-container" width="480" height="800" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td align="right">
                <img src="cid:logo_payway" alt="Payway Logo" class="logo">
            </td>
        </tr>
        <tr>
            <td class="title">Accedé al dinero <br>de tus ventas <br>en 24 h hábiles</td>
        </tr>
        <tr>
            <td class="main-text">
                <img src="cid:tasa0" alt="Tasa 0%" width="361" height="auto" style="display:block;">
            </td>
        </tr>
        <tr>
            <td class="subtext">Accedé más rápido a tus ventas <br>y reinvertílo en tu negocio.</td>
        </tr>
        <tr>
            <td>
                <a href="#" class="cta-button">activalo ahora</a>
            </td>
        </tr>
        <tr>
            <td align="center">
                <img src="cid:logo_Claim" alt="Logo Claim" width="290">
            </td>
        </tr>
        <tr>
            <td class="footer">
                <div class="footer-container">
                    <div class="footer-left">
                        <img src="cid:payway_url" alt="Payway URL">
                    </div>
                    <div class="social-icons">
                        <img src="cid:whatsapp_icon" alt="WhatsApp">
                        <img src="cid:instagram_icon" alt="Instagram">
                        <img src="cid:youtube_icon" alt="YouTube">
                        <img src="cid:linkedin_icon" alt="LinkedIn">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
